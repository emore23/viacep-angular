<div class="container">
  <div class="header">
    <button class="btn btn-outline-primary" (click)="goBack()">Voltar</button>
    <div class="card bg-light">
      <div class="flex card-body text-center">
        <h3 class="card-title">Hist√≥rico de Favoritos</h3>
      </div>
    </div>
    <button type="button" class="btn btn-outline-info" (click)="showModalNewAddress()">
      Criar um novo favorito
    </button>
  </div>

  <div class="cards">
    <app-city-card
      *ngFor="let item of favorites"
      [cepRetrieved]="item"
      (removeFromFavoritesEvent)="removeFromFavorites(item)"
    ></app-city-card>
  </div>

  <app-modal
    [isOpen]="isOpenAddressForm$ | async"
    (closeModalEvent)="closeModal()"
    (favoriteModalEvent)="favoriteAddress()"
  >
    <app-address-form></app-address-form>
  </app-modal>
</div>
