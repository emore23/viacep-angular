<div class="container">
  <h3>Buscar por CEP</h3>

  <div class="content">
    <div class="form-content">
      <form [formGroup]="form">
        <form [formGroup]="form" (ngSubmit)="searchCep()">
          <div class="form-group">
            <div class="search">
              <input
                type="text"
                formControlName="cep"
                mask="00000-000"
                class="form-control"
                placeholder="Começe digitando um CEP válido!"
              />
              <small
                class="form-text text-danger"
                *ngIf="!cep?.valid && cep?.touched"
              >
                Preencha o CEP para efetuar a busca.
              </small>
            </div>
            <button
              type="submit"
              class="btn btn-info rounded"
              [disabled]="!form.valid"
            >
              <i class="fas fa-search"></i> Visualizar
            </button>
          </div>
        </form>

        <div class="btn-group" role="group" aria-label="Exemplo básico">
          <button
            type="button"
            class="btn btn-primary rounded"
            placement="bottom"
            ngbTooltip="Visualize o histórico de consultas"
            (click)="showHistory()"
          >
            <i class="fas fa-history"></i> Visualizar endereços favoritados
          </button>
          <button
            type="button"
            class="btn btn-danger rounded"
            placement="right"
            (click)="clearHistory()"
          >
            <i class="fas fa-trash"></i> Limpar consultas
          </button>
        </div>
      </form>
    </div>
  </div>

  <app-modal [isOpen]="isOpen$ | async" (closeModalEvent)="closeCepModal()">
    <div>
      <h3 class="modal-title fs-5">Dados retornados</h3>
      <app-cep-card [cepRetrieved]="cepRetrieved"></app-cep-card>
    </div>
  </app-modal>

  <br />
</div>
