<div class="form-group">
  <label for="exampleFormControlSelect1">Selecione alguma das opções:</label>
  <select
    class="form-control"
    id="exampleFormControlSelect1"
    (change)="onSelectionChange($event)"
  >
    <option *ngFor="let option of selectProps" [value]="option.description">
      {{ option.description }}
    </option>
  </select>
</div>
